<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" disabled>
        <div class="calculator-buttons">
            <button class="button operator" data-action="clear">AC</button>
            <button class="button operator" data-action="backspace">DEL</button>
            <button class="button operator" data-action="exponential">x<sup>y</sup></button>
            <button class="button operator" data-action="divide">รท</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator" data-action="multiply">ร</button>

            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator" data-action="subtract">-</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator" data-action="add">+</button>

            <button class="button number zero" data-action="zero">0</button>
            <button class="button number decimal">.</button>
            <button class="button operator" data-action="modulus">MOD</button>
            <button class="button operator" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
